<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>range3</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/summernote.js"></script>

    <link href="./index.css" rel="stylesheet">
    
</head>

<body>
    <div id="summernote"></div>
    <script id="voiceTemplate" type="text/x-handlebars-template">
        <div class="li" contenteditable="false" jsonKey="{{jsonValue}}">	
            <div class="demo" >
                <div class="left">
                <div class="btn play"></div>
                </div>
                <div class="right">
                    <div class="lf">
                        <div class="title">{{title}}</div>
                        <div class="minute padtop">{{transTime}}</div>
                    </div>
                    <div class="lr">
                        <div class="icon">
                        <div class="wifi-symbol">
                            <div class="wifi-circle first"></div>
                            <div class="wifi-circle second"></div>
                            <div class="wifi-circle third"></div>
                            <div class="wifi-circle four"></div>
                        </div>
                        </div>
                        <div class="time padtop">{{transSize}}</div>
                    </div>
                </div>
            </div>
            <div class="translate">
                {{#if text}}
                <div>{{text}}</div>
                {{/if}}
            </div>
        </div>
    </script>
    <script src="./index.js"></script>
</body>
